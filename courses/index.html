---
layout: default
---

        <div class="page-title parallax parallax4">
        	<div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="page-title-heading">
                            <h2 class="title">COURSES GRID 3 COLUMNS</h2>
                        </div><!-- /.page-title-heading -->
                        <div class="breadcrumbs">
                            <ul>
                                <li><a href="#">Home</a></li>
                                <li>Courses Grid</li>
                            </ul>
                        </div><!-- /.breadcrumbs -->
                    </div><!-- /.col-md-12 -->
                </div><!-- /.row -->
            </div><!-- /.container -->
        </div><!-- /page-title parallax -->

        <section class="main-content blog-posts flat-row course-grid">
            <div class="container">
                <div class="blog-title clearfix">
                    <h1 class="bold">ALL COURSES</h1>
                </div>
                <div class="row">
                    <div class="flat-post-ordering clearfix">
                            <div class="list-grid">
                                <a data-layout = "course-grid" class="course-grid-view active" href="#"><i class="fa fa-th" aria-hidden="true"></i></a>
                                <a data-layout = "course-list" class="course-list-view" href="#"><i class="fa fa-list" aria-hidden="true"></i></a>
                            </div>
                        </div>
                    </div>

                    <div class="post-warp clearfix">
                      {% for course in site.courses %}
                        <div class="flat-course flat-hover-zoom">
                            <div class="course-content">
                                <h4><a href="{{course.url}}">{{course.title}}</a> </h4>
                                <p>{{course.description}}</p>
                                <ul class="course-meta desc">
                                    <li>
                                        <h6>{{course.duration}}</h6>
                                        <span>Duration</span>
                                    </li>
                                    <li>
                                        <h6>{{course.teacher}}</h6>
                                        <span>Teacher</span>
                                    </li>

                                </ul>
                            </div><!-- /.course-content -->
                        </div>
                        {% endfor %}
                    </div><!-- / .post-wrap -->

                    <div class="blog-pagination">
                        <ul class="flat-pagination">
                            <li><span class="active">1</span></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li class="next">
                                <a href="#">Next</a>
                            </li>
                        </ul><!-- /.flat-pagination -->
                    </div>
                </div><!-- /row -->
            </div><!-- /container -->
        </section><!-- /main-content -->
